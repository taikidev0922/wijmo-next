paths:
  /:
    get:
      summary: システム状態取得
      tags:
        - common
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: システム名
                  version:
                    type: string
                    description: バージョン
                  maintenance:
                    type: boolean
                    description: メンテナンスモードかどうか
      operationId: common.status
      description: システム状態を取得します。
  /api/sanctum/csrf-cookie:
    get:
      summary: CSRFトークン取得
      tags:
        - common
      operationId: sanctum
      security: []
      responses:
        '204':
          description: No Content
          headers:
            Set-Cookie:
              schema:
                type: string
      description: CSRFトークンを取得します。
  /api/auth/login:
    post:
      summary: ログイン
      tags:
        - common
      operationId: auth.login
      security: []
      responses:
        '204':
          description: No Content
          headers:
            Set-Cookie:
              schema:
                type: string
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      description: ログインします。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
  /api/auth/logout:
    post:
      summary: ログアウト
      tags:
        - common
      operationId: auth.logout
      security: []
      responses:
        '204':
          description: No Content
      description: ログアウトします。
  /api/auth:
    get:
      summary: ユーザー情報取得
      tags:
        - common
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
      operationId: auth.show
      description: ユーザー情報を取得します。
  /api/maintenance/down:
    post:
      summary: メンテナンスモード開始
      tags:
        - common
      operationId: maintenance.down
      security: []
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      description: メンテナンスモードを開始します。所定のユーザからのみ呼び出せます。
  /api/maintenance/up:
    post:
      summary: メンテナンスモード終了
      tags:
        - common
      operationId: maintenance.up
      security: []
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      description: メンテナンスモードを終了します。所定のユーザからのみ呼び出せます。
  /api/files:
    post:
      summary: ファイルアップロード
      tags:
        - common
      operationId: files.upload
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  file_keys:
                    type: array
                    items:
                      description: アップロードしたファイルを表すキーです。
                      type: string
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      description: ファイルをアップロードします。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
                    description: ファイル。
            encoding:
              file:
                contentType: application/octet-stream
        description: ''
  /api/locks:
    get:
      summary: ロック一覧
      tags:
        - common
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Lock'
                  total:
                    type: integer
                required:
                  - items
                  - total
      operationId: locks.index
      description: ロック一覧を返します
      parameters:
        - $ref: '#/components/parameters/embed'
        - $ref: '#/components/parameters/limit'
  /api/locks/unlock:
    post:
      summary: ロック解除
      operationId: locks.unlock
      tags:
        - common
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    description: オブジェクトの配列。削除した結果が反映されます。
                    type: array
                    items:
                      $ref: '#/components/schemas/UnlockTarget'
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        521:
          description: Bulk Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    description: オブジェクトの配列。削除した結果が応答に反映されている場合がありますが、実際にはストレージには保存されていません。
                    type: array
                    items:
                      $ref: '#/components/schemas/UnlockTarget'
      description: ロックを解除します。
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    items:
                      type: array
                      description: ロック解除するオブジェクトの配列
                      items:
                        $ref: '#/components/schemas/UnlockTarget'
                - $ref: '#/components/schemas/BulkRequest'
  /api/locks/unlock_by:
    post:
      summary: 条件指定ロック解除
      operationId: locks.unlockBy
      tags:
        - common
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '520':
          description: App Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppResult'
      description: 条件を指定してロックを解除します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                table_name:
                  type: string
                  description: 解除するロックのテーブル名。customers, invents, vendors, shipping_orders のいずれか。nullの時は担当者が取得したロックの全て。
                  nullable: true
                lock_key1:
                  type: string
                  description: 解除するロックのロックキー1。nullの時は担当者が取得したロックの全て。なお、経緯によりlocksテーブルの該当するカラム上はkey2です。
                  nullable: true
  /api/account_titles:
    get:
      summary: 勘定科目一覧
      tags:
        - account_title
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccountTitle'
                  total:
                    type: integer
                required:
                  - items
                  - total
      operationId: account_titles.index
      description: 勘定科目一覧を返します
      parameters:
        - $ref: '#/components/parameters/embed'
        - $ref: '#/components/parameters/limit'
  '/api/account_titles/{account_title_id}':
    get:
      summary: 勘定科目取得
      tags:
        - account_title
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountTitle'
        '404':
          description: Not Found
      operationId: account_titles.show
      description: 勘定科目を取得します
      parameters:
        - $ref: '#/components/parameters/embed'
        - $ref: '#/components/parameters/with_deleted'
    parameters:
      - schema:
          type: integer
        name: account_title_id
        in: path
        required: true
        description: 勘定科目ID
  /api/additives:
    get:
      summary: 添加物一覧
      tags:
        - additive
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Additive'
                  total:
                    type: integer
                required:
                  - items
                  - total
      operationId: additives.index
      description: 添加物一覧を返します
      parameters:
        - $ref: '#/components/parameters/embed'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/with_deleted'
        - schema:
            type: integer
          name: id
          in: query
          description: 添加物ID
        - schema:
            type: string
          name: name
          in: query
          description: 物質名
    put:
      summary: 添加物一括操作
      tags:
        - additive
      operationId: additives.bulk
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    description: オブジェクトの配列。追加更新削除した結果が反映されます。
                    type: array
                    items:
                      $ref: '#/components/schemas/AdditiveBulkTarget'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '521':
          description: Bulk Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    description: オブジェクトの配列。追加更新削除した結果が応答に反映されている場合がありますが、実際にはストレージには保存されていません。
                    type: array
                    items:
                      $ref: '#/components/schemas/AdditiveBulkTarget'
      description: 添加物を追加更新削除します。
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    items:
                      type: array
                      description: 追加更新削除するオブジェクトの配列
                      items:
                        $ref: '#/components/schemas/AdditiveBulkTarget'
                - $ref: '#/components/schemas/BulkRequest'
        description: ''
      parameters:
        - $ref: '#/components/parameters/embed'
  '/api/additives/{additive_id}':
    get:
      summary: 添加物取得
      tags:
        - additive
      responses:
        '200':
          description: OK
